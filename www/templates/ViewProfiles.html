<ion-view name="prof-view" >
	
    <ion-side-menus>
 
					  <ion-side-menu-content>
  	
							<ion-nav-bar class="bar-dark costum-dark">
							<ion-nav-title>

				                  <div class="row">
                  <div class="col">
                                    <img src="{{logosrc}}" class="logo"/>
                  Members

                  </div>
              </div>

							</ion-nav-title>
							<ion-nav-buttons side="left">
									<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
									</ion-nav-buttons>
							</ion-nav-bar>
							<ion-content  class="has-header">
								<div class="item item-divider">
								    Profiles
								</div>

							    <li class="item item-avatar" ng-repeat="prof in profiles"> 	
								    <img src="{{prof.portrait}}">
								    <h2>{{prof.name}}</h2>
				              	    <p>{{prof.locality}}</p>
									<div class="row">
								    	<div class="col">
							                <img class="skillicon" ng-src="{{myfonction(skill)}}" ng-repeat="skill in prof.categories" />
								    	</div>     
								    	<div class="col col-33 col-offset-33">
								    			<button class="button icon button-small ion-paper-airplane" title="Make a transaction" ng-click="NewTrans(prof)" style="border-radius:100%"></button>
								    			<button class="button icon button-small ion-eye" title="Show his smallads" ng-click="showsmallad(prof)" style="border-radius:100%"></button>
								
								    	</div>
									</div>  
								</li>
								<ion-infinite-scroll on-infinite="doRefresh()" distance="0%"></ion-infinite-scroll>
							</ion-content>
								
						   </ion-side-menu-content>

						  <ion-side-menu side="left">
						    <header class="bar bar-header bar-assertive">
						      <div class="title">Members Filter</div>
						    </header>
						    <ion-content class="has-header" >


						    <div class="list">
								    <li class="item">
								      <label class="item item-input">
									  	<span class="input-label">Key Word</span>
									  	<input type="text" ng-model="keyword" ng-change="getkeyword(keyword)">
									  </label>
								    </li>
							    
							    	<li class="item item-checkbox" >
								         <label class="checkbox">
								           <input type="checkbox" ng-model="Neibourhood" ng-change="getneibourhood(Neibourhood)">
								         </label>
								         Neibourhood
								      </li>
							    	 <li class="item" ng-hide="Neibourhood">
					                    <div class="input-label">
					                          LOcality
					                        <select ng-model="location" style="width:160px">
					                          <option ng-repeat='loc in appconfig.localities' value="{{loc}}">{{loc}}</option>
					                          <option value="All" ng-selected="true">All</option>
					                        </select>
					                    </div>
					                    
					                  </li>

							    
							     <!--   <li class="item item-input range" ng-show="Neibourhood" >
									  Radius:* {{radiuss}} *
									  <i>  1Km</i>
									  <input type="range" min="1" max="100"  ng-model="radiuss">
									  <i>100Km</i>
									</li>-->
							 
							      
							   
							    <!--<li class="item" ng-hide="Neibourhood">
							    	<div class="input-label">
						          		Countries
								        <select ng-model="Cname" ng-change="getval(Cname)" ng-init="{{Cname=countriesName[0]}}" ng-options="Cname for Cname in countriesName" style="width:160px"></select>
							       	</div>
							      
							    </li>-->

							    <li class="item">
							    	<button class="button button-block button-positive" ng-click="filter(keyword,Neibourhood,location)" menu-toggle="left">
									  Filter
									</button>
							    </li>

							</div>
						  
						



						    </ion-content>
						  </ion-side-menu>
					
</ion-side-menus>
</ion-view>
