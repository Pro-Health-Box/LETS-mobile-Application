  <ion-modal-view class="type1">
	 <ion-header-bar class="type2"  >
      <button class="button type5 button-dark " ng-click="hide()">
    	My Smallads
    </button>	
    </ion-header-bar>

    <ion-content class="type3">

<ul class="styling" class="type4" >
                <li class="item item-avatar"  ng-repeat="smll in smllds">
                  <img src="{{smll.image}}">
                  <h2>{{smll.title}}</h2>
                  <div class="row">
                    <div class="col">
                  <h3>{{smll.type}}:</h3>
                    </div>
                    <div class="col col-33 col-offset-33">
                          <button class="button icon button-small ion-edit" title="Update this smallad" ng-click="updatesmld(smll)" style="border-radius:100%"></button>
                          <button class="button icon button-small ion-ios-trash" title="Delete the smallad" ng-click="deletesmld(smll)" style="border-radius:100%"></button>
                
                    </div>
                  </div>	
                  <p style="white-space: pre-wrap">{{smll.description}}</p>
                  
                </li>
              </ul>
    </ion-content>
  </ion-modal-view>
